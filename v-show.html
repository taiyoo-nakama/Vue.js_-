<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p>{{count}}</p>
    <p v-show="count % 2 === 0">偶数</p>
    <p v-show="count % 2 !== 0">奇数</p>
    <button v-on:click="counter">足す</button>
  </div>
  <script>
    const vm = new Vue({
      el:'#app',
      data(){
        return{
          count:0,
        }
      },
      methods:{
        counter(){
          this.count++;
        }
      }
    });
  </script>
</body>
</html>
