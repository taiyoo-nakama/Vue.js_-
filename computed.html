<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Computed</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<!-- computed -->
<!-- リアクティブなデータ（dataプロパティに定義された変数）の変更を検知してcomputed関数ないに定義された関数の実行 -->
<body>
  <div id="app">
    <p>{{count}}</p>
    <p>{{square}}</p>
    <button v-on:click="counter">ボタン</button>
  </div>
  <script>
    const vm = new Vue({
      el:'#app',
      data(){
        return{
          count:0,
        }
      },
      methods:{
        counter(){
          this.count++;//count変数の値の変更
        }
      },
      computed:{
        square(){
          return this.count**2;
        }
      }
    });
  </script>
</body>
</html>
