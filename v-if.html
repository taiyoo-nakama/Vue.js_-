<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>Document</title>
</head>
<!-- v-if を記述した要素の表示・非表示を切り替える
v-elseを使用する際はv-ifが記述されておりタグが兄弟関係である必要がある -->
<body>
  <div id="app">
    <p v-if="boolean">条件が真</p>
    <p v-else>条件が偽</p>
    <button v-on:click="toggleBoolean">切り替え</button>
  </div>
  <script>
    const vm = new Vue({
      el:'#app',
      data(){
        return{
          boolean:true
        }
      },
      methods:{
        toggleBoolean(){
          this.boolean =!this.boolean;
        }
      }
    });
    // v-ifは切り替え頻度が低い場合に使用
  </script>
</body>
</html>
