<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <p>{{count}}</p>
  </div>
  <button v-on:click="doBuy">購入</button>
  <script>
    const vm = new Vue({
      el:'#app',
      data:function(){
        return{
          count:0,
          timerld:null
        }
      },
      created:function(){
        console.log('created')
        const that = this;
        console.log(this.count)
        console.log(this.$el)
        this.timerld = setInterval(()=> {
          that.count += 1
        },1000)
      },
      mounted:function(){
        console.log('mounted')
        console.log(this.$el)
      },
      beforeDestroy:function(){
        console.log('beforeDestroy')
        clearInterval(this.timerld)
      }
    })
  </script>
</body>
</html>
