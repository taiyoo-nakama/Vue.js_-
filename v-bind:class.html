<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>Document</title>
</head>
<!-- v-bind:class 
クラスを動的に当てたい場合に使用 -->
<body>
  <div id="app">
    <a v-bind:class="error">ErrorMessage</a>
    <button v-on:click="ok">OK</button>
  </div>
  <script>
    const vm = new Vue({
      el:'#app',
      data(){
        return{
          error:null,
        }
      },
      methods:{
        ok(){
          this.error = 'bigFont';
        }
      }
    });
  </script>
  <style>
    .bigFont{
      color:red;
      font-size: 200px;
    }
  </style>
</body>
</html>
