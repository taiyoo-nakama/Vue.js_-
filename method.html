<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <div class="style001">
      {{count}}回
    </div>
    <button v-on:click="sampleFunction">sampleFunctionを実行</button>
  </div>
  <script>
    const vm = new Vue({
      el: '#app',
      data:{
        count:1
      },
      methods:{
        sampleFunction:function(){
          this.count++;
        }
      }
    });
  </script>
</body>

</html>
